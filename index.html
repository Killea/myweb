    <script>
      function addNumbers() {
        let sum = 0;
        for (let i = 0; i <= 100; i++) {
          sum += i;
          document.getElementById("my-text").value =
            document.getElementById("my-text").value + i.toString() + "\n";
        }

        document.getElementById("my-text").value =
          document.getElementById("my-text").value +
          "The sum is: " +
          sum.toString() +
          "\n";
      }
